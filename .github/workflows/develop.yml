name: Simple CI/CD for FastAPI

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on:
      ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Create .env for Develop Environment
      run: |
        echo "PRODUCTION_MODE=0" >> .env
        echo "DB_LINK=${{ secrets.DB_LINK }}" >> .env

    - name: Build Docker Image
      run: docker compose -f database.yaml -f docker-compose.local.yaml up --build -d
